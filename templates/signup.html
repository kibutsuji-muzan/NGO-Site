<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'Sign-up-in/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'Sign-up-in/css/style.css' %}">
</head>
<body>

    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                {{ form.name }}
                            </div>

                            <div class="form-group">
                                <label for="phonenumber"><i class="zmdi zmdi-phone material-icons-name"></i></label>
                                {{ form.phone }}
                            </div>
                                                        
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                {{ form.email }}
                            </div>
                            
                            <div class="form-group">
                                <label for="birthday"><i class="zmdi zmdi-cake material-icons-name"></i></label>
                                {{ form.birthday }}
                            </div>

                            <div class="form-group">
                                <div class="wrapper">
                                    <label style="position:relative" for="birthday"><i class="zmdi zmdi-male-female material-icons-name"></i></label>
                                    <input type="radio" name="select" id="option-1" value="FEMALE">
                                    <label style="position:relative" for="option-1" class="option option-1">
                                        <span>Female</span>
                                    </label>

                                    <input type="radio" name="select" id="option-2" value="MALE">
                                    <label style="position:relative" for="option-2" class="option option-2">
                                        <span>Male</span>
                                    </label>
                                    
                                    <input type="radio" name="select" id="option-3" value="OTHER">
                                    <label style="position:relative" for="option-3" class="option option-3">
                                        <span>OTHER</span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password1"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password1" id="password1" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="password2"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password2" id="password2" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input style="border-radius: 2rem" type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'Sign-up-in/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href= "{% url 'signin' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    <!-- JS -->
    <script src="{% static 'Sign-up-in/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'Sign-up-in/js/main.js' %}"></script>
</body>
</html>
